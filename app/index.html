<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>Ng Data Blocks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9,10,11" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=320" />
    <meta name="viewport" content="minimum-scale=1,maximum-scale=1,user-scalable=no,width=device-width,initial-scale=1.0" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/jsoneditor/dist/jsoneditor.min.css" />
    <!-- bower:css -->
    <!-- endbower -->
</head>

<body ng-app="samples-module">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->

    <!-- DEV Libraries -->
    <script src="bower_components/jsoneditor/dist/jsoneditor.min.js"></script>
    <script src="bower_components/ng-jsoneditor/ng-jsoneditor.js"></script>
    <!-- End Dev -->

    <!-- build:js({.tmp,app}) ng-data-blocks.js -->
    <script src="ng-data-blocks.js"></script>
    <!-- injector:js -->
    <script src="ng-data-blocks.controller.js"></script>
    <script src="scripts/ng-data-blocks-templates.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->

    <!-- Sample Scrips -->
    <script src="scripts/samples-controller.js"></script>
    <script src="scripts/samples-large-contants.js"></script>

    <style type="text/css">
        .session {
            width: 100%;
            margin: 0 auto;
            padding: 0;
        }
        .left {
            color: white;
            width: 49%;
            display: inline-block;
            vertical-align: top;
        }
        .right {
            color: white;
            width: 50%;
            display: inline-block;
            vertical-align: top;
        }
        .jsonArea {

        }
    </style>


    <div ng-controller="samples-controller">
        <div class="bs-docs-section">
            <h1 id="image-overview" class="page-header">
                <a class="anchorjs-link " href="#image-overview" aria-label="Anchor link for: image overview" data-anchorjs-icon="" style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>
                Images
            </h1>
            <p class="lead">Blocks to manipulate images.</p>
            <div>
                <h2 id="overview-doctype">
                    <a class="anchorjs-link " href="#overview-doctype" aria-label="Anchor link for: overview doctype" data-anchorjs-icon="" style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>
                    URL Image
                </h2>
                <div class="session">
                    <div class="left">
                        <ng-data-blocks data="imageBloc">
                    </ng-data-blocks></div>
                    <div class="container right">
                        <div ng-jsoneditor ng-model="imageBloc" options="options" class="jsonArea" style="height: 220px;"></div>
                    </div>
                </div>
            </div>
            <div>
                <h2 id="overview-doctype">
                    <a class="anchorjs-link " href="#overview-doctype" aria-label="Anchor link for: overview doctype" data-anchorjs-icon="" style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>
                    Base64 Image
                </h2>
                <div class="session">
                    <div class="left">
                        <ng-data-blocks data="image64Bloc"></ng-data-blocks>
                    </ng-data-blocks></div>
                    <div class="container right">
                        <div ng-jsoneditor ng-model="image64Bloc" options="options" class="jsonArea" style="height: 220px;"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
