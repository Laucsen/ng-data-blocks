<div class="ng-data-blocks">

	<!-- Images -->
	<div ng-if="check(data, 'image')">
		<img ng-src="{{data.value}}" ng-style="data.style">
	</div>

	<div ng-if="check(data, 'label')">
		<label ng-style="data.style">{{data.value}}</label>
	</div>

	<div ng-if="check(data, 'input')">
		<input type="text" ng-style="data.style" ng-model="data.value">
	</div>

	<div ng-if="check(data, 'hblock')" ng-style="data.style">
		<ng-data-blocks
			ng-repeat="sub in data.value" 
			style="display: inline-block;"
			data="sub">
		</ng-data-blocks>
	</div>

	<div ng-if="check(data, 'vblock')" ng-style="data.style">
		<ng-data-blocks
			ng-repeat="sub in data.value" 
			data="sub">
		</ng-data-blocks>
	</div>

	<div ng-if="check(data, 'gblock')" ng-style="data.style">
		<fieldset>
			<legend>{{data.value.title}}</legend>
			<ng-data-blocks
				data="data.value.data">
			</ng-data-blocks>
		</fieldset>
	</div>

	<!-- Unavailable Types -->
	<div ng-if="!isAvailable(data.type)">
		Unavailable Type!
	</div>

</div>
