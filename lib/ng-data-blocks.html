<div class="ng-data-blocks">

	<!-- Images -->
	<div ng-if="check(data, 'image')">
		<img ng-src="{{data.value}}" ng-style="data.style">
	</div>

	<div ng-if="check(data, 'label')">
		<label ng-style="data.style">{{data.value}}</label>
	</div>

	<!-- Unavailable Types -->
	<div ng-if="!isAvailable(data.type)">
		Unavailable Type!
	</div>

</div>
